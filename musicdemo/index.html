	<script type="text/javascript">
		var oPlay = document.getElementById("play");
		var myMusic = document.getElementById("mymusic");
		var oText = document.getElementById("text");
		var oCon = document.getElementById("lrc");
		var mark = true;
		oPlay.onclick = function(){
			if (mark)
			{
				 myMusic.play();
				 this.className = "play rotate";
				 
			}else{
				 myMusic.pause();
				 this.className = "play";
			}	 
			mark = !mark;
		}
		 var text = oText.value.split("[");
		 var html = '';
		 for (var i=0;i<text.length ;i++ )
		 {
			 var txt = text[i].split("]");
			 var times = txt[0].split(".");
			 var time = times[0].split(":");
			 var ct = time[0]*60 + time[1]*1;
			 if (txt[1])
			 {
				 html += "<p id="+ct+">"+txt[1]+"</p>"
			 }
		 }
		  oCon.innerHTML = html;
		  var aP = oCon.getElementsByTagName("p");
		  var n = 0;
		  myMusic.addEventListener("timeupdate",function(){
			   var cur = parseInt(this.currentTime);
			   if (document.getElementById(cur))
			   {
				   for (var i=0;i<aP.length;i++ )
				   {
					   aP[i].style.color = "#fff";
					   aP[i].style.fontSize = "16px";
					   aP[i].style.fontFamily = "微软雅黑";
				   }
				   document.getElementById(cur).style.color = "green";
					document.getElementById(cur).style.fontSize = "22px";
					document.getElementById(cur).style.fontFamily = "楷体";
				   if (aP[n+2].id == cur)
				   {
					   oCon.style.top = -40*n +"px";
					   n++;
				   }
			   }
		  })
	</script>
